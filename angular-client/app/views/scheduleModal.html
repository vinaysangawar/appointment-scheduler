<div>
    <div class="">
        <h3 ng-if="!isSelectedTimeslotTaken()">Enter Appointment Details</h3>
        <h3 ng-if="isSelectedTimeslotTaken()">Update Appointment Details</h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="">
        <form role="form" data-toggle="validator" ng-submit="updateTimeslot()">
            <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <input type="text" class="form-control input-sm" id="name" name="name" placeholder="Name" ng-model="selectedAppointment.name" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control input-sm" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" ng-model="selectedAppointment.phoneNumber" required>
                <div class="help-block with-errors"></div>
            </div>
            <button type="submit" class="btn btn-info btn-sm" ng-if="!isSelectedTimeslotTaken()">Create Appointment</button>
            <button type="submit" class="btn btn-info btn-sm" ng-if="isSelectedTimeslotTaken()">Update Appointment</button>
            <button type="button" class="btn btn-danger btn-sm" ng-if="isSelectedTimeslotTaken()" ng-click="clearSelectedAppointment()">Clear Appointment</button>
            <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button> &nbsp; &nbsp;
        </form>
    </div>
</div>
